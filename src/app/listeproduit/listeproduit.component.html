<app-nav-bar 
  [panier]="displayPanier"
  (panierSelected)="showPanier($event)"
  (searchedText)="onSearch($event)">
</app-nav-bar>

<div class="container">
  
  <div *ngIf="filteredProduits.length > 0 && !displayPanier">
    <div class="row justify-content-center">
      <div class="col-md-4 col-lg-3 mb-4" *ngFor="let produit of filteredProduits">
        <app-product-item
          [produit]="produit"
          (selectedProduct)="onProductAdded($event)">
        </app-product-item>
      </div>
    </div>
  </div>
  
  <!-- Affichage du panier si displayPanier est vrai -->
  <app-panier *ngIf="displayPanier" [detailsPanier]="detailProduit"></app-panier>
</div>
