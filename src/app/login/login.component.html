<h1>Login</h1>

<div *ngIf="errorMessage" class="error-message">
  <i class="bi bi-exclamation-circle"></i> {{ errorMessage }}
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()" routerLink="/home">
  <div class="position-relative">
    <input type="text" placeholder="Email" formControlName="email" />
    <i class="bi bi-envelope position-absolute email-icon"></i>
  </div>
  <div class="position-relative">
    <input type="password" placeholder="Password" formControlName="password" />
    <i class="bi bi-lock position-absolute password-icon"></i>
  </div>
  <div>
    <button type="submit">
      <i class="bi bi-box-arrow-in-right"></i> Sign In
    </button>
  </div>
</form>

<!-- Link to Register -->
<div class="text-center mt-3">
  <p>Don't have an account? <a routerLink="/register" class="text-primary">Register here</a></p>
</div>
