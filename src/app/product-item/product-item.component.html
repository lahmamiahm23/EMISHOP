<div class="card" style="width: 100%;">
  
  <img [src]="produit.url" class="card-img-top" alt="{{ produit.nom }}" (click)="onClickProduct()" />

  <div class="card-body">
    <span [ngStyle]="{ color: getColor(produit.stock) }">
      <i class="bi" [ngClass]="produit.stock > 0 ? 'bi-check-circle-fill' : 'bi-x-circle-fill'"></i>
      {{ getState(produit.stock) }}
    </span>
    <h5 class="card-title">{{ produit.nom }}</h5>
    <p class="card-text">Price: <strong>{{ produit.prix | currency:'USD' }}</strong></p>
    <p class="card-text">Category: {{ produit.categorie }}</p>
    <p class="card-text">{{ produit.description }}</p>
  </div>
  <div class="card-footer">
    <button *ngIf="produit.stock > 0" class="btn btn-primary" (click)="addToCart()">
      <i class="bi bi-cart-fill"></i> Ajouter au panier
    </button>
    <button *ngIf="produit.stock == 0" class="btn btn-secondary" disabled>
      <i class="bi bi-x-circle-fill"></i> Rupture de stock
    </button>
  </div>
</div>
