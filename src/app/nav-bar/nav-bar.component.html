<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <!-- Container wrapper -->
  <div class="container-fluid">
    

    <!-- Toggle button for mobile view -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- Home link with icon -->
        <li class="nav-item">
          <a class="nav-link active" routerLink="/home">
            <i class="bi bi-house-door-fill"></i> Home
          </a>
        </li>
        <!-- Products link with icon -->
        <li class="nav-item">
          <a class="nav-link text-success" routerLink="/products">
            <i class="bi bi-box-seam"></i> Products
          </a>
        </li>
        <!-- Panier link with icon -->
        <li class="nav-item">
          <a class="nav-link text-success cursor-pointer" (click)="afficherPanier()">
            <i class="bi bi-cart-fill"></i> Panier
          </a>
        </li>
        <!-- About Us link with icon -->
        <li class="nav-item">
          <a class="nav-link text-success" routerLink="/about">
            <i class="bi bi-info-circle-fill"></i> About Us
          </a>
        </li>
      </ul>

      <!-- Dropdown for selecting categories -->
      <div class="nav-item mx-2">
        <button class="btn btn-outline-success" (click)="toggleCategoryDropdown()">
          <i class="bi bi-list"></i>
        </button>
        <div *ngIf="showCategoryDropdown" class="category-dropdown">
          <select
            aria-label="Categories"
            class="form-select category-select"
            [(ngModel)]="selectedCategory"
            (ngModelChange)="onSelectCategory($event)"
          >
            <option value="All">All Categories</option>
            <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
          </select>
        </div>
      </div>

      <!-- Search form -->
      <div class="d-flex mx-2">
        <button class="btn btn-outline-danger" (click)="toggleSearch()">
          <i class="bi bi-search"></i>
        </button>
        <div *ngIf="showSearch" class="search-form">
          <input
            class="form-control search-input"
            type="search"
            placeholder="Search here..."
            [(ngModel)]="searchKey"
          >
          <button class="btn btn-outline-danger search-button" (click)="onSearchByKey()">
            <i class="bi bi-search"></i> Search
          </button>
        </div>
      </div>

      <!-- Right side: Login/Logout based on authentication state -->
      <ul class="navbar-nav ms-auto d-flex flex-row mt-3 mt-lg-0">
        <li class="nav-item text-center mx-2 mx-lg-1" *ngIf="!authService.currentUserSig()">
          <a class="nav-link" routerLink="/login">
            <i class="bi bi-box-arrow-in-right fa-lg mb-1"></i> Login
          </a>
        </li>
        <li class="nav-item text-center mx-2 mx-lg-1" *ngIf="authService.currentUserSig()">
          <a class="nav-link cursor-pointer" (click)="logout()">
            <i class="bi bi-box-arrow-right fa-lg mb-1"></i> Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Navbar -->
