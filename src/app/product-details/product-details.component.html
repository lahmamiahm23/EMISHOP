<div *ngIf="product" class="container mt-5">
  <div class="row">
    <!-- Main Product Image -->
    <div class="col-md-6">
      <div class="product-image">
        <img class="img-fluid" [src]="mainImage" alt="{{ product.nom }}">
      </div>

      <!-- Additional Product Images -->
      <div class="additional-images mt-3">
        <h5>Additional Images:</h5>
        <div class="row">
          <div class="col-4" *ngFor="let image of product.url">
            <img class="img-fluid" [src]="image" alt="{{ product.nom }}" (click)="setMainImage(image)">
          </div>
        </div>
      </div>
    </div>

    <!-- Product Details -->
    <div class="col-md-6">
      <h2 class="product-name">Title: {{ product.nom }}</h2>
      <div class="category">
        <strong>Category:</strong> {{ product.categorie }}
      </div>
      

      <h4 class="price mt-3">{{ product.prix | currency:'USD' }}</h4>
      <p class="description"><strong>Description:</strong> {{ product.description }}</p>

      <!-- Add to Cart Button -->
      <button class="btn btn-primary btn-lg mt-4"  (click)="addToCart()">Add to Cart</button>
    </div>
  </div>
</div>
